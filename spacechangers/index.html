<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
            <a-asset-item id="wall" src="/assets/brick-wall-white.gltf"></a-asset-item>
            <a-asset-item id="modelwall" src="/assets/modern-wall.glb"></a-asset-item>
          </a-assets>
          <!-- use your gltf model -->
          <a-entity gltf-model="#wall"></a-entity>
          <a-entity gltf-model="#modelwall"></a-entity>
		<a-marker-camera type='pattern' url='/assets/spacechangers.patt'></a-marker-camera>
	</a-scene>
</body>
